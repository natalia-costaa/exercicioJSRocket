<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Focus Timer v.2</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <main id="app">
        <div class="timer">
            <div id="clock">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>   
            </div>
            
            <div id="controls" class="toogle-mode">
                <button data-action="toogleRunning" class="ph ph-play-circle"></button>
                <!--button data-action="toogleRunning" class="ph ph-pause-circle"></button-->
                <button data-action="stop" class="ph ph-stop-circle"></button>
                <button data-action="increase" class="ph ph-plus-circle"></button>
                <button data-action="decrease" class="ph ph-minus-circle"></button>
            </div>
        </div>

        <div id="sounds" class="toogle-mode">
            <button data-action="forest" class="ph ph-tree"></button>
            <button data-action="rain" class="ph ph-cloud-snow"></button>
            <button data-action="coffeeshop" class="ph ph-coffee"></button>
            <button data-action="fireplace" class="ph ph-fire"></button>
        </div>
    </main>
</body>
</html>
