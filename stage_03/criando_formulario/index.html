<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Mentoria</title>
</head>
<body>
    <div class="cabecalho">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    </div>
    <form action="" id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
             <legend>Informações Pessoais</legend>

            <div class="col-2">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" />
                </div>
                
                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" name="last-name" />
                </div>
            </div>

            <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido) </span></label>
                <input type="text" id="email" name="email" />
            </div>


            <div class="input-wrapper">
                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="password" name="password" />
            </div>    
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
             <legend>Informações do Mentor</legend>

                <div class="input-wrapper">
                    <label for="name-mentor">Nome do seu mentor</label>
                    <input type="text" id="name-mentor" name="name-mentor" />
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
             <legend>Seus horários disponíveis</legend>

             <div class="col-3">
                <div class="input-wrapper">
                    <label for="name">Data</label>
                 ALTERAR   <input type="text" id="name" name="name" />
                </div>
                
                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                 ALTERAR   <input type="text" id="last-name" name="last-name" />
                </div>
            </div>
            </div>
        </fieldset>
        
    </form>
    
</body>
</html>
